<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for orb sphere -->
    <radialGradient id="orbGradient-shield" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Outer glow -->
    <radialGradient id="glowGradient-shield" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Inner shine -->
    <radialGradient id="shineGradient-shield" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow -->
    <radialGradient id="shadowGradient-shield" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient-shield)" />
  
  <!-- Main orb sphere -->
  <circle cx="100" cy="100" r="80" fill="url(#orbGradient-shield)" />
  
  <!-- Inner shine/highlight -->
  <ellipse cx="80" cy="75" rx="35" ry="40" fill="url(#shineGradient-shield)" opacity="0.6" />
  
  <!-- Icon/Symbol in center -->
  <text x="100" y="115" font-size="60" text-anchor="middle" fill="#ffffff" opacity="0.9" font-family="Arial, sans-serif" font-weight="bold">üõ°Ô∏è</text>
  
  <!-- Bottom shadow for depth -->
  <ellipse cx="100" cy="165" rx="60" ry="15" fill="url(#shadowGradient-shield)" opacity="0.4" />
  
  <!-- Rim highlight -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
</svg>